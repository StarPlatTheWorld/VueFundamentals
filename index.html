<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Fundamentals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Utilising Bootstrap 5 styling to create a basic movie list page with buttons to add and remove movies along with vue directives. -->
    <div id="app" class="container">
      <div class="bg-info p-5 rounded m-5">
        <div class="h2 text-center">Learn Vue - Movieplex</div>
        <hr />
        <div class="input-group mb-3">
          <span class="input-group-text">Title</span>
          <input type="text" class="form-control" v-model="newMovie.title" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Year</span>
          <input type="text" class="form-control" v-model="newMovie.year" />
        </div>
        <div class="text-center pb-3">
          <button class="btn btn-secondary m-2 w-25" v-on:click="addMovie">
            Add Movie
          </button>
          <button class="btn btn-danger m-2 w-25" v-on:click="removeMovie">
            Remove Movie
          </button>
        </div>
        <div class="border p-3 w-50 mx-auto">
          <div class="text-center">
            <h4 class="text-center">Movie List</h4>
            <hr />
          </div>
          <ul class="list-group">
            <li v-for="movie in movies" class="list-group-item">
              {{ movie.title }} - {{ movie.year }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;

    createApp({
      setup() {
        // A reactive array of movies
        let movies = reactive([
          { title: "Howl's Moving Castle", year: 2004 },
          { title: "Kiki's Delivery Service", year: 1989 },
          { title: "Spirited Away", year: 2001 },
        ]);

        let newMovie = reactive({ title: "", year: "" });

        // Function to add a new movie to the list if there are less than 5 existing movies, else alert the browser. Utilises JavaScript push method to add the new movie to the array until reload.
        function addMovie() {
          if (movies.length < 5) {
            movies.push({ ...newMovie });
            newMovie.title = "";
            newMovie.year = "";
          } else {
            alert("Five movies already exist");
          }
        }

        // Function to remove the latest movie using JavaScripts pop method.
        function removeMovie() {
          movies.pop();
        }

        return {
          movies,
          newMovie,
          addMovie,
          removeMovie,
        };
      },
    }).mount("#app");
  </script>
</html>
