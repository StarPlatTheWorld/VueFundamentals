<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- The v-on directive can be shortened to @ symbol -->
      <!-- v-on directive using a Key modifier to capture when the Enter key is pressed -->
      <input type="text" v-on:keyup.enter="pressEnterKey" />
      <!-- v-on directive using .prevent modifier to prevent the original purpose of the tag -->
      <a
        href="https://www.google.com"
        v-on:click.prevent="buttonClick('Vue is exciting! - Link', $event)"
        >Google</a
      >
      <div v-on:click="buttonClick('Vue is exciting! - Div', $event)">
        Something exciting
        <!-- v-on directive using the onClick event, stopping the parent alert by utilisng .stop modifier -->
        <button
          v-on:click.stop="buttonClick('Vue is exciting! - Button', $event)"
        >
          Click me
        </button>
      </div>
      <p>x: {{ x }} y: {{ y }}</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;

    createApp({
      setup() {
        let x = ref(0);
        let y = ref(0);

        function buttonClick(newMessage, event) {
          x.value = event.x;
          y.value = event.y;
          alert(newMessage);
        }

        function pressEnterKey() {
          alert("Enter key pressed");
        }

        return {
          buttonClick,
          x,
          y,
          pressEnterKey,
        };
      },
    }).mount("#app");
  </script>
</html>
